<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
     <form action="">
         <div>
             <label for="firstname">First Name</label>
             <input type="text" name="firstname" id="firstname" required>
             <label for="lastname">Last Name</label>
             <input type="text" name="lastname" id="lastname"required>
         </div>
         <p>
             <p><label for="">Select a Race</label></p>
             
             <input type="radio" name="racetype" id="funrun5k" value="FunRun5k" required>
             <label for="funrun5k">Fun Run 5k</label>
             <br>
             <input type="radio" name="racetype" id="halfmarathon" value="HalfMarathon">
             <label for="halfmarathon">Half Marathon</label>
             <br>
             <input type="radio" name="racetype" id="fullmarathon" value="FullMarathon">
             <label for="fullmarathon">Full Marathon</label>
         </p>
         <div>
             <label for="email">Email</label>
             <input type="email" id="email" name="email" required>
             <label for="password">Password</label>
             <input type="password" name="password" id="password" required>
         </div>
         <div>
             <label for="age">Select Age Group</label>
             <select name="age" id="age">
                <option value="kids">Under 18</option>
                <option value="youngadult">18-30</option>
                <option value="adults">30-50</option>
                <option value="senior">50+</option>
             </select>
         </div>
         <button>Register</button>
     </form>
</body>
</html>
