<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Controls</title>
</head>
<body>
    <form action="/tacos">
        <p>
            <label for="username">Enter username</label>
            <input type="text" id="username" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter password</label>
            <input type="text" id="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter color</label>
            <input type="color" id="color" name="color">
        </p>
        <!--Alternative way to label an input-->
        <label for="">
            Enter a Number: 
            <input type="number" placeholder="enter a number" name="num" min="1" max="10">
        </label>
        <br>
        <p>
            <!--The following button will not submit because of its type-->
            <button type="button">Regular button (won't submit)</button>
            <!--This buton submit the form-->
            <button>Submit</button>
            <!--This buton submit the form too-->
            <input type="submit" value="Click Me">
        </p>
        
    </form>
    <!--Not inside a form, no default behavior-->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search on google</h3>
    <form action="https://www.google.com/">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search on Reddit</h3>
    <form action="https://www.reddit.com/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search on Youtube</h3>
    <form action="https://www.youtube.com/result">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <hr>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos " id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <!--the imput name is used to group all radio buttons, type is the kind of input and the value is used to send the data of the selected input-->
            <label for="">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <!--This type of form makes the user select an item, for default option pleasae selected  attribute inside option tag-->
            <label for="">Please Select a Meal Type</label>
            <select name="meal" id="meal">
                <option value="">Please select an option</option>
                <option value="fish">fish</option>
                <option value="veg">vegetarian</option>
                <option value="steak">steak</option>
            </select>
        </p>
        <p>
            <label for="">Amount of cheese:</label>
            <input type="range" name="cheese" id="cheese" min="1" max="10" value="75">
        </p>
        <p>
            <label for="">Any Special Request</label>
            <br>
            <textarea name="request?" id="request" cols="30" rows="10" placeholder="Type your request here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" id="first" name="first name" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required >

        </p>
        <button>Submit</button>
    </form>



</body>
</html>
